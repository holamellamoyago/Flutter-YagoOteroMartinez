name: english_mvvm_provider_clean
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  carousel_slider: ^5.1.1
  circular_countdown_timer: ^0.2.4
  firebase_core: ^4.1.1
  flutter:
    sdk: flutter
  go_router: ^16.2.2
  path_provider: ^2.1.5
  provider: ^6.1.5+1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/files/words.json

  fonts:
    - family: Comic Relief
      fonts:
        - asset: assets/fonts/ComicRelief-Regular.ttf
        - asset: assets/fonts/ComicRelief-Bold.ttf
          weight: 700
